<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="m3.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>

    <!-- Form Section -->
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <h2>Education</h2>
      <label for="education">Education:</label>
      <textarea id="education" rows="3"></textarea>

      <h2>Work Experience</h2>
      <label for="experience">Work Experience:</label>
      <textarea id="experience" rows="3"></textarea>

      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <textarea id="skills" rows="3"></textarea>

      <button type="button" id="generate-resume">Generate Resume</button>
    </form>

    <!-- Resume Section -->
    <div id="resume-output" class="hidden">
      <h2>Generated Resume</h2>
      <div id="resume-content"></div>
      <button type="button" id="edit-resume">Edit Resume</button>
    </div>
  </div>

  <script src="m3.js"></script>
</body>
</html>
